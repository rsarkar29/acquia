version: 1.0.0

events:
  build:
    steps:
      # If you have build instructions, put them here. They are not required.
      - build_site:
          script:
            - touch docroot/test.html
            - echo "Pipelines examples 7002. You successfully deployed your build to an ODE" > docroot/test.html
      - build_arifact:
          script:
            - composer install
  post-deploy:
    steps:
      # Deploy the build artifact to a Cloud on-demand environment.
      - deploy:
          script:
            - pipelines-deploy
  pr-merged:
    steps:
      - deploy:
          script:
            - pipelines-deploy